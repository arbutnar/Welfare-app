networks:
  front_back:
  back_db:

services:
  frontend:
    container_name: frontend
    volumes:
      - static_files:/mnt/django/static
      - ./frontend/static:/home/app/static
      - ./frontend/src/:/home/app/src
    build:
      context: ./frontend/
    ports:
      - "443:443"
    restart: always
    depends_on:
      - backend
    networks:
      - front_back

  backend:
    container_name: backend
    build:
      context: ./backend/
    expose:
      - 8000
    env_file: .env
    restart: always
    depends_on:
      - db
    volumes:
      - static_files:/usr/src/app/static
      - ./backend/project:/usr/src/app
    networks:
      - front_back
      - back_db

  db:
    image: postgres:15
    container_name: postgresql
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    restart: always
    networks:
      - back_db
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  static_files:
  db_data:
